<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Beneficiary Form Page</title>

        <style>

            html, body {
                height: 100%; 
            }
    
            body {
                background-image: url("http://localhost/Brand-New-Baby/images/listing_image.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
    
            .form-control, .btn {
                min-height: 38px;
                border-radius: 2px;
            }
            
            .buttons {
                width: auto;
            }
    
            .action_btn {
                width: auto;
            }
        </style>

         <script src="./beneficiaryForm.js"></script>
    
    </head>
    <body>

        <div class = "container">
            <h2>Please fill in the following details</h2>

            <form action="./process_beneficiary_form.php" method="POST">

                <div class = "form-group">
                    <select name="requestCategory" id="requestCategory"  required onchange="updateItemOption()">
                        <option value="" disabled selected>Select your category</option>
                        <option value="clothing" >Clothing</option>
                        <option value="toys" >Toys</option>
                        <option value="hygiene" >Hygiene</option>
                    </select>
                </div>

                <div class = "form-group" id="requestItem">
                    <label for="items">Items:</label>
                    <input type="text" id="items" name="user_items" class="form-control">
                    
                </div>

                <div class = "form-group">

                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" name="user_quantity" class="form-control">
                    
                </div>

                <div class = "form-group">

                    <label for="deadline">Wanted By:</label>
                    <input type="date" id="deadline" name="user_deadline" value="2020-10-24" min="2020-01-01" max="2020-12-31">
                    
                </div>

                <div class = "form-group">

                    <label for="comments">Comments:</label>
                    <input type="textarea" name="user_comments" class="form-control"/>
                    
                </div>
                
                <div>
                    <input type="reset">
                    <!-- use css to style the text to appear as button, upon clicking, turn the href back to the prev page -->
                    <button href="">Cancel</button>
                    <input type="submit" value="Submit">
                </div>

            </form>

        </div>
    </body>
</html>
